<div class="col-sm-12">
	<div class="panel panel-default">
		<div class="panel-heading">
			<span class="panel_label">Traffic Map</span> 
			<span ng-show="ConnectState == 'Connected'" class="label label-success">{{ConnectState}}</span>
			<span ng-hide="ConnectState == 'Connected'" class="label label-danger">{{ConnectState}}</span>
		</div>
		<div class="panel-body">
				<div class="column">
						<span class="col-xs-12">
								<strong class="col-xs-3 text-center">Altitude(MSL): {{gps_alt}}</strong>
								<strong class="col-xs-3 text-center">QNE: {{press_alt}}</strong>
								<strong class="col-xs-3 text-center">QNH: {{qnh}}</strong>
								<strong class="col-xs-3 text-center">QFE: {{qfe}}</strong>
						</span>
				</div>
		</div>

		<div class="panel-body-fullsize">
			<div id="map_display" style="width: 100%; height: 100%"></div>
		</div>
	</div>
</div>
